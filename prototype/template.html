<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <ul>
        % for highlight in highlights:
            <li>
                <h2>${highlight['title']}</h2>
                <audio controls>
                    <source src="${highlight['audio_url']}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>
                    <b>Start: ${highlight['start_time']}</b><br/>
                    <b>End: ${highlight['end_time']}</b><br/>
                    ${highlight['description']}
                </p>
            </li>
        % endfor
        </ul>
</body>
</html>
